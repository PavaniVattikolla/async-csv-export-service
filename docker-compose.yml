services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: exporter
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: exports_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U exporter' ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      API_PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: exporter
      DB_PASSWORD: secret
      DB_NAME: exports_db
      DATABASE_URL: postgresql://exporter:secret@db:5432/exports_db
      EXPORT_STORAGE_PATH: /app/exports
    volumes:
      - ./exports:/app/exports
    mem_limit: 256m
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD-SHELL', 'curl --silent --fail http://localhost:8080/health || exit 1' ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db_data:
